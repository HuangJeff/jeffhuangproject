<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--
	單機測試jQuery的AJAX功能。
	利用AJAX去取得TXT並呈現於頁面上，test2.txt放在本機端的其它資料夾裡(如url中所寫的樣式)
-->
<title>This AJAX Test</title>

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>

  <script type="text/javascript">
  	  $(document).ready(function(){
	    $("#b01").click(function(){
	      //alert("123");
	      //htmlobj=$.ajax({url:"/ajax_txt/test1.txt",async:false});
	      
	      //最简单的情况下，$.ajax() 可以不带任何参数直接使用。
	      
	      //work
	      //htmlobj=$.ajax({url:"ajax_txt/test1.txt",async:false});
	      
	      //work
	      htmlobj = $.ajax({
	    	  					url:"../jQuery/ajax_txt/test2.txt",
	    	  					async:false	//默认值: true。默认设置下，所有请求均为异步请求。
	    	  				});
	      alert(htmlobj + '\n' + htmlobj.responseText);
	      $("#myDiv").html(htmlobj.responseText);
	    });
	  });
  </script>
</head>

<body>
  <div id="myDiv">
    <h2>Let AJAX change this text</h2>
  </div>
  <button id="b01" type="button">
    Change Content
  </button>
</body>
</html>
