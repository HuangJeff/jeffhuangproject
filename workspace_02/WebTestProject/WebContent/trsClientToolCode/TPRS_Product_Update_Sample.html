<script type="text/javascript" src="tprs.js"></script> 

<script>

	function updateProduct(){		
		var itemId = "909";
		var mainCate = "MAIN-1";
		var middleCate = "MID-1";
		var endCate = "END-1";
		var itemName = "華碩筆電";
		var newItem = "0";
		var outDate = "";
		var priority = null;
		var attributes = null;
		var listPrice = "1000";
		var specialPrice = "800";
		var itemUrl = "";
		var imgUrl = "";
		var stock = "10";
		tprs.product(itemId,mainCate,middleCate,endCate,itemName,newItem,outDate,priority,attributes,listPrice,specialPrice,itemUrl,imgUrl,stock);
	}
</script>
